{% extends "control_estudios/base.html" %}
{% block contenido %}
<section>
    <div>
        <hl>Lista de estudiantes</hl>
        {% block contenido_estudiantes %}
        {% endblock contenido_estudiantes %}
        <ul>
            {% for student in estudiantes %}
            <li>{{student.apellido}}, {{student.nombre}}</li>   
            {% endfor %}
        </ul>
    </div>
</section>
{% endblock contenido %}

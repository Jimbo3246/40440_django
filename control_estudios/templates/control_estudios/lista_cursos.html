{% extends "control_estudios/base.html" %}
{% block contenido %}
<section>
    <div>
        <h1>Lista de cursos</h1>
        <a href="{% url 'crear-curso' %}">Crear curso</a>
        <br><br>
        <form action="{% url 'buscar-cursos' %}" method="post">
            {% csrf_token %}
            <input type="text" name="busqueda">
            <input type="submit" value="Buscar por comision">
        </form>
        <br>
        <table clase="table">
            <tbody>
                <tr>
                  <th>ID</th>
                  <th>Nombre</th>
                  <th>Comision</th>
                  <th>Eliminar</th>
                </tr>
                {% for curso in cursos %}   
                <tr>      
                   <td>{{ curso.id }}</td>
                   <td>{{ curso.nombre }}</td>
                   <td>{{ curso.comision }}</td>
                   <td>
                       <form action="{% url 'eliminar-curso' curso.id %}" method="post">
                         {% csrf_token %}
                         <input type="submit" value="eliminar"/>
                       </form>
                   </td> 
                </tr>
                {% endfor %}
            </tbody>  
        </table>
    </div>
</section>
{% endblock contenido %}
